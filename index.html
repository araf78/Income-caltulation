<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <!-- bootstrap stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <!-- header start -->
    <header>
        <h1 class="text-center">Money's Life </h1>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <section class="container mt-8">
            <div class="container overflow-hidden">
                <div class="row gy-5">
                  <div class="col col-lg-6 ">
                    <div id="img-item " class="p-3 "><img src="moneyget.jpg" alt=""></div>
                  </div>
                  <!-- second columns -->

                  <div class="col col-lg-6">
                    <div class="p-3 border">
                        <div>
                          <div>
                            <h4 class="text-center">Income</h4>
                            <div class="d-flex">
                                Income : <input id="total-income" type="text">
                            </div>
                            
                          </div>
                          <section class="">
                            <h4 class="text-center">Expenses</h4>
                            <div class="mb-3">
                                 Food:  <input id="food-value" type="text">
                            </div>
                            <div class="mb-3">
                                 Rent:  <input id="rent-value" type="text">
                            </div>
                            <div>
                                 Clothes:   <input id="clothes-value" type="text">
                            </div>
                           <button onclick="calculate()" class="button px-4 rounded" type="submit">Calculate</button>
                           <div>
                               Total Expenses:     <span id="total-expenses">00</span> 
                           </div>
                           <div>
                               Balance:     <span id="have-balance">00</span> 
                           </div>
                            
                        </section>
                          
                        </div>
                    </div>
                 </div>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
