<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <!-- bootstrap stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- tailwind stylesheets -->
   <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <!-- header start -->
    <header>
        <h1 class="text-center fw-bolder mb-5">Income Calculation</h1>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <section class="container mt-8">
            <div id="input-pad" class="container overflow-hidden">
                <div  class="row gy-5">
                  <div class="col col-lg-6 ">
                    <div id="img-item " class="p-3 ">
                      <img src="moneyget.jpg" alt="">
                    </div>
                  </div>
                  <!-- second columns -->

                  <div class=" calc-section col-lg-6">
                    <div class="p-3">
                        <div>
                          <div>
                            <h4 class="text-center fw-bolder">Income</h4>
                            <div class="row d-flex justify-content-center mb-3">
                            <div class="col-2 fw-bolder" >
                                Income: 
                            </div>
                            <div class="col-4">
                            <input id="total-income" type="text">
                            </div>
                            </div>
                            
                          </div>
                          <section class="">
                            <h4 class="text-center fw-bolder">Expenses</h4>
                            <div class="row d-flex justify-content-center mb-3">
                                <div class="col-2 fw-bolder">
                                  Food:
                                </div>  
                                <div class="col-4">
                                  <input id="food-value" type="text">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center mb-3">
                                <div class="col-2 fw-bolder">
                                  Rent:
                                </div>  
                                <div class="col-4">
                                  <input id="rent-value" type="text"> 
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center mb-3">
                                <div class="col-2 fw-bolder">
                                  Clothes: 
                                </div>  
                                <div class="col-4">
                                  <input id="clothes-value" type="text">
                                </div>
                            </div>
                        <div class="d-flex justify-content-center">
                          <button  onclick="balance()" class="button mt-3 mb-3 px-4 rounded" type="submit">Calculate</button>
                        </div>


                           <!-- total expenses & balance part start -->
                        <div class="row d-flex justify-content-center mb-3">
                            <div class="col-5 col-lg-3 fw-bolder">
                              Total Expenses:
                            </div>  
                            <div class="col-4">
                              <span id="total-expenses">00</span> 
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mb-3">
                          <div class="col-2 fw-bolder">
                            Balance: 
                          </div>  
                          <div class="col-4">
                            <span id="have-balance">00</span> 
                          </div>
                      </div>
                          
                            <!-- total expenses & balance part end -->
                            <!-- save calculation part start -->
                            <div class="row d-flex justify-content-center align-items-center mb-3">
                              <div class="col-2 col-lg-1 fw-bolder">
                                Save: 
                              </div>  
                              <div class="col-7 col-lg-4">
                                <span> <input id="save-money" type="text"> % </span>
                              </div>
                            
                              <div class="col-3 col-lg-2">
                                <button id="save-btn" onclick="saveCalc()"  class="button mt-3 mb-3 px-4 rounded" type="submit">Save</button>
                              </div>
                          </div>
                           <div>
                            
                           
                           <div class="row fw-bolder d-flex justify-content-center mb-3">
                            <div class="col-5 col-lg-3">
                              Saving Amount: 
                            </div>  
                            <div class="col-2 col-lg-4">
                              <span id="saving-amount">00</span> 
                            </div>
                           <div class="row d-flex justify-content-center mb-3">
                            <div class="col-6 col-lg-4">
                              Remaining  Balance: 
                            </div>  
                            <div class="col-2 col-lg-4">
                              <span id="remaining-balance">00</span> 
                            </div>
                        </div>
                        <div class="notify-bar">
                          <p id="error-message" class="notify fw-bolder  mt-5 text-center  border-2 bg-danger p-2 text-dark bg-opacity-10 w-50 d-flex justify-content-center">⚠️ Give a number !</p>
                      </div>
                           <!-- save calculation part end -->
                        </section>
                          
                        </div>
                    </div>
                 </div>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
